<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        
        .navbar {
            background-color: #208b49;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input,
        button {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        img {
            
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .caption {
            text-align: center;
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }
        
        /* body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        } */

        .flowchart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flowchart-box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
        }

        .flowchart-arrow {
            margin: 10px;
            width: 1px;
            height: 20px;
            background-color: #4CAF50;
        }

        .flowchart-row {
            display: flex;
            justify-content: center;
        }

        .vertical-line {
            width: 1px;
            height: 20px;
            background-color: #4CAF50;
            margin: 3px;
        }

        .horizontal-line {
            width: 40px;
            height: 1px;
            background-color: #4CAF50;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            input,
            button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    
    <div class="navbar">
        <div class="navbar-brand">
            
            
        </div>
        <div class="navbar-links">
            <a href="/home">Home</a>
            <a href="/about">About Project</a>
            <a href="/">Predictions</a>
            <a href="/ModelEvaluationMetrics">Model Evaluation Metrics</a>
            <a href="/Flowchart">Project Flow chart</a>
        </div>
    </div>
    
    <div class="flowchart-container">
    <!-- Step 1: Data Collection & Preprocessing -->
    <div class="flowchart-box">Data Collection & Preprocessing</div>

    <!-- Vertical Arrow -->
    <div class="vertical-line"></div>

    <!-- Step 2: Model Architecture -->
    <div class="flowchart-box">Model Architecture</div>

    <!-- Vertical Arrow -->
    <div class="vertical-line"></div>

    <!-- Step 3: ACO Feature Selection -->
    <div class="flowchart-box">ACO Algorithm for Feature Selection</div>

    <!-- Vertical Arrow -->
    <div class="vertical-line"></div>

    <!-- Step 4: Model Training -->
    <div class="flowchart-box">Model Training</div>

    <!-- Vertical Arrow -->
    <div class="vertical-line"></div>

    <!-- Step 5: Model Evaluation -->
    <div class="flowchart-box">Model Evaluation</div>

    <!-- Vertical Arrow -->
    <div class="vertical-line"></div>

    <!-- Step 6: Outcome -->
    <div class="flowchart-box">Outcome</div>
</div>

</body>

</html>
