<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Evaluation Metrics</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        
        .navbar {
            background-color: #208b49;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }


        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        .modal-body {
            padding: 20px;
            line-height: 1.6;
        }

        .modal-body table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .modal-body table th, .modal-body table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .modal-body table th {
            background: #f4f4f9;
        }

        .modal-footer {
            text-align: center;
            padding: 10px;
            background: #f4f4f9;
        }

        .btn-close {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-close:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand"></div>
        <div class="navbar-links">
            <a href="/home">Home</a>
            <a href="/about">About Project</a>
            <a href="/">Predictions</a>
            <a href="/ModelEvaluationMetrics">Model Evaluation Metrics</a>
            <a href="/Flowchart">Project Flow chart</a>
        </div>
    </div>

    <div class="modal">
        <div class="modal-header">
            Model Evaluation Metrics
        </div>
        <div class="modal-body">
            <p>The following metrics evaluate the model's performance:</p>
            <table>
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Accuracy</td>
                    <td>98.12%</td>
                </tr>
                <tr>
                    <td>Precision</td>
                    <td>96.4%</td>
                </tr>
                <tr>
                    <td>Recall</td>
                    <td>97.1%</td>
                </tr>
                <tr>
                    <td>F1 Score</td>
                    <td>96.7%</td>
                </tr>
                <tr>
                    <td>MCC</td>
                    <td>94.3%</td>
                </tr>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn-close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function closeModal() {
            document.querySelector('.modal').style.display = 'none';
        }
    </script>
</body>
</html>
